<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inbox
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Inbox
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-label>Postagem</ion-label>
    <ion-input [(ngModel)] = "postagemDados.postagem"></ion-input>
    
    <ion-button (click)="create()">Postar</ion-button>

  
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let postagem of postagens">
     {{postagem.idPostagem}}  {{postagem.postagemTexto}}
    </ion-item>
  </ion-list>

   <!-- A lista ABAIXO é uma lista com dados mockados que já veio no template na criação do projeto.
    Isso será removido eventualmente e se quiserem já remover fiquem a vontade-->
  <ion-list>
    <app-message *ngFor="let message of getMessages()" [message]="message"></app-message>
  </ion-list>
</ion-content>
